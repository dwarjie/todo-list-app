<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navigation-top">
            <div class="navigation-prop">
                <input type="image" class="button button-hover add" id="create-todo" src="../src/img/create-new.png">
                <input type="image" class="button button-hover info" id="show-info" src="../src/img/info.png">
            </div>
        </nav>
        <nav class="navigation-side">
            <div class="container">
                <div class="container-project container-inbox">
                   <!-- <input type="image" class="button inbox" id="show-inbox" src="../src/img/inbox.png"> -->
                   <img src="../src/img/inbox.png" alt="Inbox" class="button inbox">
                   <h2 class="text-hover active" id="show-inbox">Inbox</h2>
                </div>
                <div class="container-project container-today">
                    <!-- <input type="image" class="button today" id="show-today" src="../src/img/today.png"> -->
                    <img src="../src/img/today.png" alt="Today" class="button today">
                    <h2 class="text-hover" id="show-today">Today</h2>
                </div>
                <div class="container-project container-personal">
                    <div class="personal personal-project">
                        <!-- <input type="image" class="button personal" id="show-personal" src="../src/img/personal.png"> -->
                        <img src="../src/img/personal.png" alt="" class="button personal">
                        <h2 class="text-hover" id="show-personal">Personal</h2>
                    </div>
                    <div class="personal new-personal">
                        <!-- <input type="image" class="button add-personal" id="create-personal" src="../src/img/add.png"> -->
                        <img src="../src/img/add.png" alt="" class="button add-personal">
                        <h3 class="text-hover" id="create-personal">Create New</h3>
                    </div>
                </div>
            </div>
        </nav>
        <div class="view-todo">
            <h1 class="project project-title">Project Title</h1>
            <div class="project-list">
                <div class="list-item">
                    <div class="todo-title">
                        <input type="checkbox" class="high-priority">
                        <h2>Finish the Dishes</h2>
                    </div>
                    <div class="todo-prop">
                        <h3>29/2/2022</h3>
                        <input type="image" class="button button-hover todo-edit" id="edit-todo" src="../src/img/edit.png">
                        <input type="image" class="button button-hover todo-delete" id="delete-todo" src="../src/img/delete.png">
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
