<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <div class="wrapper">
        <!-- Modal here -->
        <div class="modal">
            <div class="modal-container">
                <div class="modal-top">
                    <form>
                        <label for="deadline">Due Date:</label>
                        <input type="date" name="deadline" class="due-date" id="modal-due-date">
                        <label for="priority">Priority:</label>
                        <!-- For the dropdown priority -->
                        <select name="priority" id="modal-priority" class="priority">
                            <option value="high-priority" selected>High</option>
                            <option value="mid-priority">Mid</option>
                            <option value="low-priority">Low</option>
                        </select>
                    </form>
                    <button class="add-button" id="add-item">Add</button>
                </div>
                <div class="modal-form">
                    <form name="todo">
                        <input name="title" type="text" class="title" id="modal-title" placeholder="Title:">
                        <textarea name="description" class="description" id="modal-description" placeholder="Description:"></textarea>
                    </form>
                </div> 
            </div>
        </div>
        <!-- View Details Modal Here -->
        <div class="details-modal">
            <div class="modal-container">
                <div class="modal-top">
                    <form>
                        <label for="deadline">Due Date:</label>
                        <input type="date" name="deadline" class="due-date" id="modal-due-date">
                    </form>
                </div>
                <div class="modal-form">
                    <form name="todo">
                        <input name="title" type="text" class="title" id="modal-title" placeholder="Title:">
                        <textarea name="description" class="description" id="modal-description" placeholder="Description:"></textarea>
                    </form>
                </div> 
            </div>
        </div>
        <nav class="navigation-top">
            <div class="navigation-prop">
                <input type="image" class="button button-hover add" id="create-todo" src="../src/img/create-new.png">
                <input type="image" class="button button-hover info" id="show-info" src="../src/img/info.png">
            </div>
        </nav>
        <nav class="navigation-side">
            <div class="container">
                <div class="container-project container-inbox">
                   <img src="../src/img/inbox.png" alt="Inbox" class="button inbox">
                   <h2 class="text-hover active" id="show-inbox">Inbox</h2>
                </div>
                <div class="container-project container-today">
                    <img src="../src/img/today.png" alt="Today" class="button today">
                    <h2 class="text-hover" id="show-today">Today</h2>
                </div>
                <div class="container-project container-personal">
                    <div class="personal personal-project">
                        <img src="../src/img/personal.png" alt="" class="button personal">
                        <h2 id="show-personal">Personal</h2>
                    </div>
                    <div class="personal" id="personal-project-list">
                    </div>
                    <div class="personal new-personal show-new-personal">
                        <img src="../src/img/add.png" alt="" class="button add-personal">
                        <h3 class="text-hover" id="create-personal">Create New</h3>
                    </div>
                    <div class="personal project-pop-up">
                        <input type="text" class="input-project" id="add-input-project">
                        <div class="project-pop-up-buttons">
                            <button class="button-hover" id="add-new-project">Add</button>
                            <button class="button-hover" id="cancel-new-project">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="view-todo">
            <h1 class="project project-title">Project Title</h1>
            <div class="project-list" id="todo-list">
            </div>
        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
